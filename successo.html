<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Inviata</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #121212;
      text-align: center;
    }
    h1 {
      color: #f5f5f5;
    }
    p {
      color: #b0b0b0;
      font-size: 18px;
    }
    .icon {
      font-size: 50px;
      color: #37328c;
      margin-bottom: 20px;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #37328c;
      text-decoration: none;
      font-size: 16px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <i class="fas fa-envelope-open-text"></i>
    </div>
    <h1>Registrazione Completa!</h1>
    <p>Ti abbiamo inviato un'email con le istruzioni per completare la tua registrazione e scaricare l'app.</p>
    <a href="home.html" class="back-link">Torna alla pagina principale</a>
  </div>
</body>
</html>
